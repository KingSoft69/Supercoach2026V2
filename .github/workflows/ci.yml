name: CI - Python Tests and Linting

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check Python files can be imported
      run: |
        python -c "
        import sys
        import os
        import importlib.util
        
        failed = []
        modules = ['config', 'data_collector', 'ml_predictor', 'team_optimizer', 'supercoach_optimizer']
        
        for module in modules:
            try:
                spec = importlib.util.find_spec(module)
                if spec is not None:
                    importlib.import_module(module)
                    print(f'✓ {module}.py OK')
                else:
                    failed.append(module)
                    print(f'✗ {module}.py not found')
            except Exception as e:
                failed.append(module)
                print(f'✗ {module}.py failed: {e}')
        
        if failed:
            sys.exit(1)
        "
        
    - name: Display workflow completion
      run: |
        echo "✓ CI workflow completed successfully for Python ${{ matrix.python-version }}"
        echo "✓ All Python files passed linting checks"
        echo "✓ All modules can be imported successfully"
