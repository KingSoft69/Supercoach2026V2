name: Run Model on PR Completion

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  run-model:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Supercoach Optimizer Model
      run: |
        echo "Running AFL Supercoach 2026 Team Optimizer..."
        python supercoach_optimizer.py
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Commit Model Results to Repository
      run: |
        # Add the generated files
        git add -f optimal_team_2026.xlsx optimal_team_2026.csv all_players_analyzed.csv player_data_2026.csv supercoach_model.pkl
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit - model results are identical to previous run"
        else
          git commit -m "Update model results: optimal team for PR #${{ github.event.pull_request.number }}"
          git push
          echo "Model results committed and pushed to main branch"
        fi
        
    - name: Comment on PR with Results
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `‚úÖ **Supercoach 2026 Team Optimization Complete!**
            
            The optimal team has been generated and committed to the main branch.
            
            üìä **View the results:**
            - [optimal_team_2026.xlsx](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/optimal_team_2026.xlsx) - Excel file with your optimized team
            - [optimal_team_2026.csv](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/optimal_team_2026.csv) - CSV version
            - [all_players_analyzed.csv](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/all_players_analyzed.csv) - Complete player analysis
            - [player_data_2026.csv](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/player_data_2026.csv) - Raw player data
            - [supercoach_model.pkl](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/supercoach_model.pkl) - Trained ML model
            
            üèÜ **Next Steps:**
            1. The files are now available in the main branch of the repository
            2. Download the optimal_team_2026.xlsx file directly from the repository
            3. Use the team to dominate Supercoach 2026!
            
            _Note: These files are automatically overwritten each time the model runs._`
          });
