name: Run Model on PR Completion

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  run-model:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Supercoach Optimizer Model
      run: |
        echo "Running AFL Supercoach 2026 Team Optimizer..."
        python supercoach_optimizer.py
        
    - name: Upload Excel Team File
      uses: actions/upload-artifact@v3
      with:
        name: optimal-team-${{ github.event.pull_request.number }}
        path: optimal_team_2026.xlsx
        retention-days: 90
        
    - name: Upload CSV Team File
      uses: actions/upload-artifact@v3
      with:
        name: optimal-team-csv-${{ github.event.pull_request.number }}
        path: optimal_team_2026.csv
        retention-days: 90
        
    - name: Upload Analysis Files
      uses: actions/upload-artifact@v3
      with:
        name: analysis-files-${{ github.event.pull_request.number }}
        path: |
          all_players_analyzed.csv
          player_data_2026.csv
        retention-days: 90
        
    - name: Comment on PR with Results
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `‚úÖ **Supercoach 2026 Team Optimization Complete!**
            
            The optimal team has been generated and is available as a workflow artifact.
            
            üìä **Download the results:**
            - [optimal_team_2026.xlsx](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) - Excel file with your optimized team
            - CSV and analysis files are also available in the workflow artifacts
            
            üèÜ **Next Steps:**
            1. Go to the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Download the "optimal-team-${context.payload.pull_request.number}" artifact
            3. Use the team to dominate Supercoach 2026!`
          });
